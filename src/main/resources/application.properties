server.port=${PORT:3080}
logging.level.org.atmosphere=warn
spring.mustache.check-template-location=false
vaadin.launch-browser=true

# --- SQLite Connection ---
spring.datasource.url=jdbc:sqlite:data/usvschedule.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Explicit JDBC settings (for consistency if needed)
jakarta.persistence.jdbc.url=jdbc:sqlite:data/usvschedule.db
jakarta.persistence.jdbc.driver=org.sqlite.JDBC

# --- Flyway Migration ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never

# --- HikariCP tuning for SQLite ---
spring.datasource.hikari.maximum-pool-size=1

